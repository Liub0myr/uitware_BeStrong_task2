# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Test
  jobs:
  - job: init
    displayName: 'Initialization'
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
      displayName: 'Terraform Install'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        environmentServiceNameAzureRM: 'Azure for Students(3616b9f9-5e04-488f-87ac-d012d9d36a69)'
      displayName: 'Terraform Init'
  - job: check
    displayName: 'Validation'
    dependsOn: init
    steps:
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'validate'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'Azure for Students(3616b9f9-5e04-488f-87ac-d012d9d36a69)'


